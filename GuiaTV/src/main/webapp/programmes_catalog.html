<!DOCTYPE html><html>
<head>
<meta content="max-age=0" http-equiv="cache-control">
<meta content="no-cache" http-equiv="cache-control">
<meta content="0" http-equiv="expires">
<meta content="Tue, 01 Jan 1980 1:00:00 GMT" http-equiv="expires">
<meta content="no-cache" http-equiv="pragma">
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
<!-- <script src="../js/CatalogClient.js"></script> -->
<script>
	function fillAllProgrammes() {
	    var table = $("#tableProgrammes");
	    var url = 'http://localhost:8080/catalog/programmes';
	    $.getJSON(url, function(jsonContent) {
	        $.each(jsonContent, function(idx, elem) {
	            var link =
	                'http://localhost:8080/catalogView/schedulesCatalog/?hashNameProg=' +
	                elem.hashNameProg;
	            table.append("<tr><td><strong><a href='" + link +
	                "''>" + elem.nameProg +
	                "</strong><\/td><\/tr>");
	        });
	    });
	}
</script>
<title>Lista de programas</title>
</head>
<body>
	<h1>Lista de programas</h1>
	<table id="tableProgrammes"></table>
	<script>
		fillAllProgrammes();
	</script>
</body>
</html>
