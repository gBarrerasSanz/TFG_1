repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'eclipse'

dependencies {
	compile 'org.springframework.amqp:spring-rabbit:1.4.3.RELEASE'
	compile 'org.springframework:spring-context'
   	compile 'org.springframework:spring-context-support'
   	compile 'org.springframework:spring-core:4.1.5.RELEASE'
   	compile 'org.eclipse.paho.client.mqttv3:1.0.2' // it is only needed for testing purposes
   	//compile 'org.eclipse.paho:mqtt-client:0.4.0' // it is only needed for testing purposes
    testCompile 'junit:junit:4.10'
}