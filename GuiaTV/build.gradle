repositories {
    mavenCentral()
    maven {
    	url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'

dependencies {
	compile 'org.springframework.amqp:spring-rabbit:1.4.3.RELEASE'
	compile 'org.springframework:spring-context-support:3.2.2.RELEASE'
   	compile 'org.springframework:spring-core:4.1.5.RELEASE'
   	compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2' // it is only needed for testing purposes
    compile 'org.eclipse.persistence:javax.persistence:2.0.0'
    testCompile 'junit:junit:4.10'
}

sourceSets {
	main {
    	java {
      		srcDir 'src/main/java'
    	}
    	resources {
      		srcDir 'src/main/resources'
    	}
	}
	test {
    	java {
    	  	srcDir 'src/test/java'
    	}
		resources {
     		srcDir 'src/test/resources'
		}
	}
}
